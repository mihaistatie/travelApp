<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Udacity Final Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>

<body id="body">
  <h1 class="customTitle">My Travel app</h1>
  <form class="form">
    <div class="customInput">
      <div class="myDatePicker">
        <label for="datepicker">Pick a date</label>
        <input type="text" id="datepicker" class="input" required>
      </div>
      <div class="myDestination">
        <label for="city">Your destination </label>
        <input type="text" id="city" class="input" required>
      </div>
    </div>
  </form>
  <div class="mySubmit">
    <input type="submit" value="Let's Go!" id="generate" class="input button">
  </div>
  <div class="customMeteo" id="theCard">
  </div>
</body>

<script src="https://kit.fontawesome.com/820e9c3554.js" crossorigin="anonymous"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(function (registration) {
        console.log('Registration successful, scope is:', registration.scope);
      })
      .catch(function (error) {
        console.log('Service worker registration failed, error:', error);
      });
  }
</script>

</html>
